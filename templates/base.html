<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Track It{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <style>
    /* General Body */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f111a;
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1a1c2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      position: fixed;
      z-index: 1000;
      transition: width 0.3s;
    }
    .sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #20c997;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }
    .sidebar a {
      color: #cfd3e1;
      text-decoration: none;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background: linear-gradient(90deg, #0d6efd, #20c997);
      color: #fff;
    }
    .sidebar a i {
      margin-right: 0.75rem;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      flex: 1;
      padding: 2rem;
      position: relative;
      background-color: #0f111a;
      min-height: 100vh;
    }

    /* Top Header */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .search-bar {
      flex: 1;
      max-width: 500px;
    }
    .search-bar input {
      border-radius: 50px;
      padding: 0.5rem 1rem;
      background-color: #1a1c2e;
      border: 1px solid #333;
      color: #e0e0e0;
    }
    .search-bar input::placeholder {
      color: #888;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #20c997;
    }
    .profile .dropdown-menu {
      background-color: #1a1c2e;
      border: none;
    }
    .profile .dropdown-menu a {
      color: #e0e0e0;
    }
    .profile .dropdown-menu a:hover {
      background-color: #0d6efd;
      color: white;
    }

    /* Floating Shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
    .shape1 { width: 300px; height: 300px; background: #0d6efd; top: -80px; left: 20%; }
    .shape2 { width: 350px; height: 350px; background: #20c997; bottom: -120px; right: 10%; }

    /* Footer */
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      border-top: 1px solid #333;
    }

    /* Cards */
    .card {
      background-color: #1a1c2e;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: #e0e0e0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 60px; padding: 1rem 0.5rem; }
      .sidebar h2 { display: none; }
      .sidebar a { padding: 0.5rem; font-size: 0.9rem; }
      .main-content { margin-left: 60px; padding: 1rem; }
      .top-header { flex-direction: column; gap: 1rem; }
      .search-bar { width: 100%; max-width: 100%; }
    }
  </style>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Track It</h2>
    <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="#"><i class="fas fa-wallet"></i> Portfolios</a>
    <a href="#"><i class="fas fa-exchange-alt"></i> Transactions</a>
    <a href="#"><i class="fas fa-coins"></i> Expenses</a>
    <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
  </div>

  <!-- Main content -->
  <div class="main-content">

    <!-- Floating shapes -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>

    <!-- Top Header -->
    <div class="top-header">
      <div class="search-bar">
        <input type="text" placeholder="Search investments, portfolios, transactions">
      </div>
      <div class="profile dropdown">
        <img src="https://i.pravatar.cc/150?img=3" alt="Profile" data-bs-toggle="dropdown">
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>

    {% block content %}{% endblock %}

    <footer>
      &copy; {{ year|default:2025 }} Track It. All rights reserved.
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
